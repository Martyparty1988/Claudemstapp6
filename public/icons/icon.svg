<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  
  <!-- Sun rays -->
  <g fill="none" stroke="#FFD60A" stroke-width="12" stroke-linecap="round">
    <line x1="256" y1="80" x2="256" y2="120"/>
    <line x1="256" y1="392" x2="256" y2="432"/>
    <line x1="80" y1="256" x2="120" y2="256"/>
    <line x1="392" y1="256" x2="432" y2="256"/>
    <line x1="131" y1="131" x2="159" y2="159"/>
    <line x1="353" y1="353" x2="381" y2="381"/>
    <line x1="131" y1="381" x2="159" y2="353"/>
    <line x1="353" y1="159" x2="381" y2="131"/>
  </g>
  
  <!-- Sun circle -->
  <circle cx="256" cy="256" r="80" fill="#FFD60A"/>
  
  <!-- Solar panel grid -->
  <g fill="white" fill-opacity="0.9">
    <rect x="160" y="300" width="48" height="32" rx="4"/>
    <rect x="216" y="300" width="48" height="32" rx="4"/>
    <rect x="272" y="300" width="48" height="32" rx="4"/>
    <rect x="160" y="340" width="48" height="32" rx="4"/>
    <rect x="216" y="340" width="48" height="32" rx="4"/>
    <rect x="272" y="340" width="48" height="32" rx="4"/>
  </g>
  
  <!-- MST text -->
  <text x="256" y="440" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700">MST</text>
</svg>
